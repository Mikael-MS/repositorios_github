<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Repositórios Github</title>
</head>
<body>
    <div class="container">
        <div class="card-header">
            <h3 class="card-title">Repositórios Github</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form autocomplete="off" id="form">
                    <div class="form-group">
                        <label for="repositorio">Repositório</label>
                        <input  type="text" class="form-control" id="repositorio" placeholder="Repositório do Github" autofocus required>
                        <small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adicionar na lista</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
            <ul class="list-group">
               
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="../src/main.js"></script>
</body>
</html>
